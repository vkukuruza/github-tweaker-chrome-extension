<!DOCTYPE html>
<html lang="en">

<head>
    <title>GitHub Tweaker Options</title>
    <style>
        body {
            background-color: #f6f6f6;
        }

        table {
            width: 1000px;
            margin-left: auto;
            margin-right: auto;
            padding-top: 30px;
            padding-bottom: 40px;
            background-color: white;
            border-radius: 10px;
        }

        th {
            padding-bottom: 10px;
            font: 1em/1.7 ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
        }

        a {
            cursor: pointer;
            color: darkblue;
        }

        span {
            border-radius: 6px;
            padding: 2px 4px;
            max-width: 300px;
            display: inline-block;
            overflow: hidden;
            text-overflow: ellipsis;
            font: 0.85em/1.7 ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
        }

        input[type="color"] {
            background: none;
            border: 0;
            cursor: pointer;
            padding: 0;
        }

        input[type="text"] {
            border: none;
            border-bottom: solid #aaaaaa 1px;
            text-align: right;
            width: 86px;
            font: 0.85em/1.7 ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
        }

        .branchNameColumn {
            width: 40%;
            vertica-align: center;
            text-align: right;
        }

        .colorColumn {
            width: 1%;
            text-align: center;
        }

        .buttonColumn {
            width: 40%;
            padding-left: 12px;
        }

        .errorCell {
            text-align: center;
            color: red;
            padding-left: 5px;
            font: 0.8em/1.7 ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
        }

        .title {
            text-align: center;
            padding: 20px;
            white-space: nowrap;
            font: 3em/0.1 ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
        }

        .logo {
            vertical-align: middle;
            padding: 15px;
        }
    </style>
</head>
<body>
<div class="title"><img class="logo" src="icons/github-mark.png" height="48" width="48">GitHub Tweaker Color Options
</div>
<table id="branchColorsTable">
    <tr>
        <th class="branchNameColumn"></th>
        <th class="colorColumn">background</th>
        <th class="colorColumn">text</th>
        <th class="buttonColumn"></th>
    </tr>
</table>
<script type="text/javascript" src="options.js"></script>

</body>

</html>
